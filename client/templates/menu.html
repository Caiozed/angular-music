<div id="menu" ng-controller="mainMenuCtrl">
    <div id="albums">
        <h1>Recent Albums</h1>
        <ul>
            <li ng-repeat="album in albums">
                <div class="album-image">
                    <a ng-href=#!albums/{{album.id}}> 
                        <img ng-src="{{album.image}}"></img>
                        <div class="play-album">
                           <i class="fa fa-play-circle fa-3x play-album"></i> 
                        </div>
                    </a>
                </div>
                <h3>{{album.name}}</h3>
                <p>{{album.username}}</p>
            </li>
        </ul>
        <form id="album-form">
            <h1>Add a new album</h1>
            <label>Name</label>
            <input type="text" name="name" ng-model="name" required/>
            <label>Image file</label>
            <input class="button" ngf-select type="file" ng-model="image" name="image" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="200"
            ngf-resize="{width: 500, height: 500}" required>
            <input class="btn btn-success" type="submit" value="Submit" ng-click="addAlbum(name, image)"/>
        </form>
    </div>
</div>
