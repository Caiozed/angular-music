<div id="login" ng-controller="loginCtrl">
    <div>
        <form>
            <h1>Log in</h1>
            <label>Username</label>
            <input type="text" name="username" ng-model="username" required pattern=".{3,50}" title="3 to 50 characters"/>
            <label>Password</label>
            <input type="password" name="password" ng-model="password" required pattern=".{8,50}" title="8 to 50 characters"/>
            <input type="submit" value="Log in" id="login-submit" ng-click="login(username, password, remember_me)" class="btn btn-success"/>
            <p>Remember me ? <input type="checkbox" ng-model="remember_me"></p>
            <div class="alert alert-danger" ng-show="messages">
                <ul>
                    <li ng-repeat="msg in messages">{{msg}}</li>
                </ul>
            </div>
        </form>  
    </div>
</div>
